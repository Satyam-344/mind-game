<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Matching Game</title>
    <style>
        /* CSS Styles */

        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .game-container {
            text-align: center;
            max-width: 600px;
            width: 90%;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .card {
            background-color: #61dafb;
            position: relative;
            height: 100px;
            cursor: pointer;
            perspective: 1000px;
        }

        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }

        .card-back {
            background-color: #fff;
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Memory Matching Game</h1>
            <p>Match all pairs to win!</p>
            <div class="score-board">
                <span>Moves: <span id="moves-count">0</span></span>
                <span>Timer: <span id="timer">0:00</span></span>
            </div>
        </header>
        <div class="card-grid" id="card-grid"></div>
        <button id="restart-button">Restart Game</button>
    </div>

    <script>
        // JavaScript Logic

        // Variables for game state
        let moves = 0;
        let timer;
        let seconds = 0;
        let flippedCards = [];
        let matchedPairs = 0;

        const cardsData = ["ðŸŽ", "ðŸŒ", "ðŸ‡", "ðŸ’", "ðŸ", "ðŸ¥", "ðŸ‰", "ðŸ“"]; // Card icons
        const cardGrid = document.getElementById("card-grid");
        const movesCount = document.getElementById("moves-count");
        const timerDisplay = document.getElementById("timer");
        const restartButton = document.getElementById("restart-button");

        // Function to initialize the game
        function initializeGame() {
            moves = 0;
            seconds = 0;
            matchedPairs = 0;
            movesCount.textContent = moves;
            timerDisplay.textContent = "0:00";
            clearInterval(timer);
            startTimer();

            // Create card pairs and shuffle them
            const cards = shuffle([...cardsData, ...cardsData]);
            cardGrid.innerHTML = ""; // Clear the board
            cards.forEach(icon => createCard(icon));
        }

        // Shuffle function
        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        // Card creation and event listener
        function createCard(icon) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `<div class="card-inner">
                               <div class="card-front">${icon}</div>
                               <div class="card-back">?</div>
                             </div>`;
            card.addEventListener("click", () => flipCard(card, icon));
            cardGrid.appendChild(card);
        }

        // Flip card logic
        function flipCard(card, icon) {
            if (flippedCards.length < 2 && !card.classList.contains("flipped")) {
                card.classList.add("flipped");
                flippedCards.push({ card, icon });

                if (flippedCards.length === 2) {
                    moves++;
                    movesCount.textContent = moves;
                    checkForMatch();
                }
            }
        }

        // Check for match logic
        function checkForMatch() {
            const [card1, card2] = flippedCards;
            if (card1.icon === card2.icon) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === cardsData.length) {
                    clearInterval(timer);
                    alert(`You won in ${moves} moves and ${formatTime(seconds)}!`);
                }
            } else {
                setTimeout(() => {
                    card1.card.classList.remove("flipped");
                    card2.card.classList.remove("flipped");
                    flippedCards = [];
                }, 1000);
            }
        }

        // Timer
        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                timerDisplay.textContent = formatTime(seconds);
            }, 1000);
        }

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;
            return `${min}:${sec < 10 ? "0" + sec : sec}`;
        }

        // Restart button event
        restartButton.addEventListener("click", initializeGame);

        // Initialize the game on load
        initializeGame();
    </script>
</body>
</html>
